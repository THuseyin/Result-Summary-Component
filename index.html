<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="body">

  <div class="result">

    <p class="textResult"> Your Result</p>

    <div class="score">
      <p id="result">80</p>
      <p id="overHundred">of 100</p>
    </div>

    <p id="great">Great</p>
    <p id="comment">You scored higher than 65% of the 
      people who have taken these tests</p>

  </div>

  <div class="summary">
    <h3 id="summary">Summary</h3>
    
    <div class="catagories">
      <div class="category" id="Reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <h4  class="titles" id="title-reaction">Reaction</h4>
        <div class="points"><span class="rate">80&nbsp</span> <span class="percantage">/ 100</span></div>
      </div>
      <div class="category" id="Memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <h4 class="titles" id="title-memory">Memory</h4>
        <div class="points"><span class="rate">80&nbsp</span> <span class="percantage">/ 100</span></div>
      </div>
      <div class="category" id="Verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <h4 class="titles" id="title-verbal">Verbal</h4>
        <div class="points"><span class="rate">80&nbsp</span> <span class="percantage">/ 100</span></div>
      </div>
      <div class="category" id="Visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <h4 class="titles" id="title-visual">Visual</h4>
        <div class="points"><span class="rate">80&nbsp</span> <span class="percantage">/ 100</span></div>
      </div>
    </div>
    <button class="btn">Continue</button>

  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HTepe</a>.
  </div>
</body>
</html>
